<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitBox - Find Github Profile</title>
    <!-- Css -->
    <link rel="stylesheet" href="output.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-200 h-screen flex flex-col justify-center items-center">

    <!-- Search bar -->
    <div class="mb-4 flex w-64" id="searchBar">
        <input type="text" placeholder="Github @username" id="git_username"
            class="w-full py-2 px-4 border border-gray-300 rounded-l-full  focus:outline-none focus:ring focus:border-blue-300">
        <button onclick="showProfile()"
            class="py-2 px-4 bg-blue-500 text-white rounded-r-full hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Git</button>
    </div>

    <!-- Profile -->
    <div class="bg-white p-8 rounded-lg shadow-lg flex flex-col items-center hidden" id="profile">
        <div class="w-24 h-24 rounded-full overflow-hidden mb-4">
            <img class="object-cover w-full h-full" src="../src/assets/mrravipandee.png" alt="Profile Image" id="git_profile"> 
        </div>
        <div class="mb-4 text-center">
            <h1 class="text-xl font-bold text-gray-800" id="git_name">Your Name</h1>
            <p class="text-gray-600"><i class="fa-solid fa-location-dot"></i> Location <span id="git_location"></span></p>
        </div>
        <div class="text-center">
            <p class="text-gray-700"><i class="fa-solid fa-users"></i> Followers <span id="git_followers"></span></p>
            <p class="text-gray-700"><i class="fa-solid fa-user"></i> Following <span id="git_following"></span></p>
        </div>
    </div>

    <!-- Not Found -->
    <div id="not-found">
        
    </div>

    <!-- JS -->
    <script src="../src/main.js"></script>
</body>

</html>
