<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitBox - Find Github Profile</title>
    <!-- Css -->
    <link rel="stylesheet" href="output.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../src/assets/user-person.png">
</head>

<body class="bg-gray-200 h-screen flex flex-col justify-center items-center">

    <!-- Search bar -->
    <div class="mb-4 flex w-64" id="searchBar">
        <input type="text" placeholder="Github @username" id="git_username"
            class="w-full py-2 px-4 border border-gray-300 rounded-l-full  focus:outline-none focus:ring focus:border-blue-300">
        <button onclick="showProfile()"
            class="py-2 px-4 bg-blue-500 text-white rounded-r-full hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Git</button>
    </div>

    <!-- Profile -->
    <div class="bg-white p-4 rounded-lg shadow-lg flex flex-col items-center hidden" id="profile">
        <div class="bg-gradient-to-r from-blue-400 to-purple-600 p-2 w-full rounded-xl text-center flex justify-center items-center">
            <div class="w-24 h-24 rounded-full border-4 border-white overflow-hidden transform translate-y-1/2">
                <img class="object-cover w-full h-ful" src="../src/assets/mrravipandee.png" alt="Profile Image" id="git_profile">

            </div>
        </div>        
        
        <div class="mb-4 text-center">
            <h1 class="text-xl font-bold text-gray-800 mt-12" id="git_name">Your Name</h1>
            <p class="text-gray-600"><i class="fa-solid fa-location-dot"></i> Location <span id="git_location"></span></p>
        </div>

        <div class="text-center flex"> 
            <!-- Followers -->
            <div class="p-4 mr-4">
                <p class="text-gray-900 text-xl font-bold"><span id="git_followers"></span> </p>
                <p class="text-gray-500"><i class="fa-solid fa-users"></i> Followers </p>
            </div>
            <!-- Following -->
            <div class="p-4">
                <p class="text-gray-900 text-xl font-bold"><span id="git_following"></span> </p>
                <p class="text-gray-500"><i class="fa-solid fa-user"></i> Following</p>
            </div>
        </div>

        <div class="">
            <button class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800" onclick="btnFollow()">
                <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                    Follow him
                </span>
              </button>
        </div>

    </div>

    <!-- Not Found -->
    <div id="not-found">
        
    </div>

    <!-- JS -->
    <script src="../src/main.js"></script>
</body>

</html>
